<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #chat-container::-webkit-scrollbar, #chat-list-container::-webkit-scrollbar, .modal-body::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-track, #chat-list-container::-webkit-scrollbar-track, .modal-body::-webkit-scrollbar-track { background: #f1f1f1; }
        #chat-container::-webkit-scrollbar-thumb, #chat-list-container::-webkit-scrollbar-thumb, .modal-body::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        .listening-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } }
        .spinner-dot { animation: typing-blink 1.4s infinite both; }
        .spinner-dot:nth-child(2) { animation-delay: 0.2s; }
        .spinner-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-blink { 0% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; } }
        #sidebar { transition: transform 0.3s ease-in-out; }
        .modal-content { max-height: 90vh; }
        .prose { max-width: 100%; }
        .nav-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #16a34a;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            z-index: 30;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <a href="/" class="nav-btn">← Back to Plant Identifier</a>

    <div id="language-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm w-full text-center">
            <h2 class="text-2xl font-bold mb-4">Select Language</h2>
            <div class="space-y-4">
                <button id="select-en-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700">English</button>
                <button id="select-ml-btn" class="w-full bg-orange-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-orange-700">മലയാളം</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm w-full text-center">
            <h2 id="confirm-title" class="text-2xl font-bold mb-4 text-red-600">Are you sure?</h2>
            <p id="confirm-message" class="text-gray-600 mb-6"></p>
            <div class="flex justify-center gap-4">
                <button id="cancel-delete-btn" class="w-full bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-400">Cancel</button>
                <button id="confirm-delete-btn" class="w-full bg-red-600 text-white font-semibold py-2 px-6 rounded-lg shadow-lg hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <div id="recommendation-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div id="recommendation-modal-content" class="bg-white rounded-lg shadow-xl p-6 max-w-2xl w-full flex flex-col">
            <div class="flex justify-between items-center mb-4 flex-shrink-0">
                <h2 class="text-2xl font-bold text-gray-800">Personalized Recommendations</h2>
                <button id="close-recommendation-modal" class="text-gray-500 hover:text-gray-800 text-3xl font-bold">&times;</button>
            </div>
            <div id="recommendation-body" class="overflow-y-auto prose modal-body"></div>
        </div>
    </div>

    <div class="flex h-full">
        <aside id="sidebar" class="bg-gray-800 text-white w-72 flex-shrink-0 flex flex-col absolute md:relative inset-y-0 left-0 transform -translate-x-full md:translate-x-0 z-40">
            <div class="px-4 py-3 flex justify-between items-center border-b border-gray-700">
                <h2 class="text-xl font-bold">My Chats</h2>
                <button id="sidebar-close-btn" class="md:hidden p-1 text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="p-4 border-b border-gray-700 space-y-3">
                <button id="new-chat-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg> New Chat
                </button>
                <button id="get-recommendations-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v1.121l1.17.585A1 1 0 0114 4.585V5a1 1 0 01-1 1H7a1 1 0 01-1-1v-.415a1 1 0 01.83-1.415L8 2.121V2a1 1 0 01.7-1.046l.668-.334a1 1 0 011.264 0l.668.334zM4.6 7.43A1 1 0 015 7h10a1 1 0 01.998 1.083l.5 4A1 1 0 0115.5 13H14v2a1 1 0 01-1 1h-2a1 1 0 01-1-1v-2H8v2a1 1 0 01-1 1H5a1 1 0 01-1-1v-2H3.5a1 1 0 01-.998-1.917l.5-4A1 1 0 014.6 7.43z" clip-rule="evenodd" />
                    </svg> Get Recommendations
                </button>
            </div>

            <div id="chat-list-container" class="flex-1 overflow-y-auto"></div>

            <div class="p-4 mt-auto border-t border-gray-700">
                <button id="delete-all-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg> Delete All Chats
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-white">
            <header class="bg-white border-b border-gray-200 p-4 flex items-center justify-between shadow-sm flex-shrink-0">
                <div class="flex items-center">
                    <button id="sidebar-open-btn" class="md:hidden p-2 mr-2 text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-green-700" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h10a3 3 0 013 3v5l-2.293-2.293a1 1 0 011.414-1.414l3 3zM5 4a1 1 0 00-1 1v4.586l6 6 6-6V5a1 1 0 00-1-1H5z" />
                            <path fill-rule="evenodd" d="M7 6a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1z" clip-rule="evenodd" />
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-800 tracking-wide">Agri-Assistant</h1>
                    </div>
                </div>
            </header>

            <div id="chat-view" class="flex-1 flex flex-col overflow-hidden">
                <div id="welcome-screen" class="flex-1 flex flex-col items-center justify-center text-center p-8">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto mb-4 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547a2 2 0 00-.547 1.806l.477 2.387a6 6 0 00.517 3.86l.158.318a6 6 0 00.517 3.86l2.387.477a2 2 0 001.806-.547a2 2 0 00.547-1.806l-.477-2.387a6 6 0 00-.517-3.86l-.158-.318a6 6 0 00-.517-3.86l-2.387-.477a2 2 0 01.547-1.806zM15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15.75a3 3 0 100-6 3 3 0 000 6z" />
                    </svg>
                    <h2 class="text-3xl font-bold text-gray-700">Welcome to your Agri-Assistant</h2>
                    <p class="text-gray-500 mt-2 max-w-md">Start a new chat from the sidebar to begin.</p>
                </div>

                <div id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-4 hidden min-h-0"></div>

                <footer id="input-footer" class="p-4 bg-gray-50 border-t border-gray-200 hidden flex-shrink-0">
                    <div id="status-bar" class="text-center text-sm text-gray-500 h-6 mb-2"></div>
                    <div class="flex items-center bg-white border border-gray-300 rounded-xl p-2 shadow-sm">
                        <input type="text" id="text-input" placeholder="Type your question here..." class="flex-1 w-full p-2 bg-transparent focus:outline-none" autocomplete="off">
                        <button id="send-btn" class="p-2 text-green-600 hover:bg-green-100 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                        <button id="mic-btn" class="ml-2 p-2 text-white bg-green-600 hover:bg-green-700 rounded-full" title="Speak">
                            <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                            </svg>
                        </button>
                    </div>
                </footer>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const languageModal = document.getElementById('language-modal');
        const selectEnBtn = document.getElementById('select-en-btn');
        const selectMlBtn = document.getElementById('select-ml-btn');
        const confirmModal = document.getElementById('confirm-modal');
        const confirmTitle = document.getElementById('confirm-title');
        const confirmMessage = document.getElementById('confirm-message');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOpenBtn = document.getElementById('sidebar-open-btn');
        const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const getRecommendationsBtn = document.getElementById('get-recommendations-btn');
        const recommendationModal = document.getElementById('recommendation-modal');
        const closeRecommendationModal = document.getElementById('close-recommendation-modal');
        const recommendationBody = document.getElementById('recommendation-body');
        const chatListContainer = document.getElementById('chat-list-container');
        const deleteAllBtn = document.getElementById('delete-all-btn');
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatContainer = document.getElementById('chat-container');
        const inputFooter = document.getElementById('input-footer');
        const textInput = document.getElementById('text-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const statusBar = document.getElementById('status-bar');

        // App State
        let allChats = {};
        let activeChatId = null;
        let isListening = false;
        let lastInputWasVoice = false;
        let actionToConfirm = null;
        let userId = localStorage.getItem('agri-assistant-userId');
        
        if (!userId) {
            userId = 'user_' + Date.now() + Math.random().toString(36).substring(2, 9);
            localStorage.setItem('agri-assistant-userId', userId);
        }

        // Updated API functions for Flask backend
        const api = {
            async getChats() {
                const response = await fetch('/api/chat/conversations');
                if (!response.ok) throw new Error("Failed to load chats");
                return await response.json();
            },

            async createChat(lang, welcomeMessage) {
                const response = await fetch('/api/chat/conversations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        language: lang, 
                        initial_message: welcomeMessage 
                    })
                });
                if (!response.ok) throw new Error("Failed to create chat");
                return await response.json();
            },

            async deleteChat(chatId) {
                await fetch(`/api/chat/conversations/${chatId}`, { 
                    method: 'DELETE' 
                });
            },

            async deleteAllChats() {
                await fetch('/api/chat/conversations', { 
                    method: 'DELETE' 
                });
            },

            async sendMessage(chatId, prompt) {
                const response = await fetch(`/api/chat/conversations/${chatId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: prompt })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "Server error occurred.");
                }
                return await response.json();
            },

            async getRecommendations() {
                const response = await fetch('/api/ai/recommendations');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "Failed to get recommendations.");
                }
                return await response.json();
            }
        };

        const loadChats = async () => {
            try {
                const chats = await api.getChats();
                allChats = {};
                chats.forEach(chat => { allChats[chat.id] = chat; });
                renderSidebar();
            } catch (error) {
                console.error("Error loading chats:", error);
                statusBar.textContent = "Could not load chat history.";
            }
        };

        const createNewChat = async (lang, welcomeMessage) => {
            try {
                const newChat = await api.createChat(lang, welcomeMessage);
                allChats[newChat.id] = newChat;
                activeChatId = newChat.id;
                renderSidebar();
                renderActiveChat();
                languageModal.classList.add('hidden');
            } catch (error) {
                console.error("Error creating new chat:", error);
                statusBar.textContent = "Error starting new chat.";
            }
        };

        const deleteChat = (chatId) => {
            api.deleteChat(chatId).then(() => {
                delete allChats[chatId];
                if (activeChatId === chatId) {
                    activeChatId = null;
                    showWelcomeScreen();
                }
                renderSidebar();
            }).catch(e => console.error("Failed to delete chat", e));
        };

        const deleteAllChats = () => {
            api.deleteAllChats().then(() => {
                allChats = {};
                activeChatId = null;
                renderSidebar();
                showWelcomeScreen();
            }).catch(e => console.error("Failed to delete all chats", e));
        };

        const handleRecommendations = async () => {
            statusBar.textContent = "Analyzing your history...";
            getRecommendationsBtn.disabled = true;
            recommendationBody.innerHTML = '<div class="flex justify-center items-center py-4"><div class="h-2 w-2 bg-gray-500 rounded-full spinner-dot"></div><div class="h-2 w-2 bg-gray-500 rounded-full spinner-dot"></div><div class="h-2 w-2 bg-gray-500 rounded-full spinner-dot"></div><p class="ml-4">Generating...</p></div>';
            recommendationModal.classList.remove('hidden');

            try {
                const { recommendations } = await api.getRecommendations();
                recommendationBody.innerHTML = recommendations.replace(/\*([^*]+)\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
            } catch (error) {
                console.error("Error getting recommendations:", error);
                recommendationBody.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            } finally {
                statusBar.textContent = "";
                getRecommendationsBtn.disabled = false;
            }
        };

        const renderSidebar = () => {
            chatListContainer.innerHTML = '';
            const chatIds = Object.keys(allChats).sort((a, b) => (allChats[b].createdAt || 0) > (allChats[a].createdAt || 0) ? 1 : -1);
            if (chatIds.length === 0) {
                chatListContainer.innerHTML = `<p class="text-gray-400 text-sm p-4 text-center">No chats yet.</p>`;
            }
            chatIds.forEach(chatId => {
                const chat = allChats[chatId];
                const item = document.createElement('div');
                item.className = `flex items-center justify-between p-3 cursor-pointer hover:bg-gray-700 rounded-md mx-2 my-1 ${chatId === activeChatId ? 'bg-gray-900' : ''}`;
                item.dataset.chatId = chatId;
                item.innerHTML = `<span class="truncate flex-1 pr-2">${chat.title}</span><button class="delete-chat-btn p-1 text-gray-400 hover:text-white flex-shrink-0"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>`;
                item.querySelector('.delete-chat-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    actionToConfirm = () => deleteChat(chatId);
                    confirmTitle.textContent = "Delete Chat?";
                    confirmMessage.textContent = "This will permanently delete this conversation.";
                    confirmModal.classList.remove('hidden');
                });
                item.addEventListener('click', () => {
                    activeChatId = chatId;
                    renderSidebar();
                    renderActiveChat();
                    if (window.innerWidth < 768) { sidebar.classList.add('-translate-x-full'); }
                });
                chatListContainer.appendChild(item);
            });
        };

        const renderActiveChat = () => {
            if (!activeChatId || !allChats[activeChatId]) {
                showWelcomeScreen(); return;
            }
            const chat = allChats[activeChatId];
            chatContainer.innerHTML = '';
            chat.messages.forEach((msg) => renderMessage(msg.text, msg.sender));
            welcomeScreen.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            inputFooter.classList.remove('hidden');
            textInput.placeholder = chat.language === 'ml-IN' ? 'നിങ്ങളുടെ ചോദ്യം ഇവിടെ ടൈപ്പ് ചെയ്യുക...' : 'Type your question here...';
            if (recognition) recognition.lang = chat.language;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const renderMessage = (text, sender) => {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex items-start gap-3 group relative`;
            if (sender === 'user') {
                messageWrapper.classList.add('justify-end');
                messageWrapper.innerHTML = `<div class="bg-green-600 text-white p-4 rounded-lg rounded-tr-none max-w-md"><p>${text}</p></div><div class="bg-gray-300 p-2 rounded-full flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg></div>`;
            } else {
                messageWrapper.innerHTML = `<div class="bg-green-600 text-white p-2 rounded-full flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h10a3 3 0 013 3v5l-2.293-2.293a1 1 0 011.414-1.414l3 3zM5 4a1 1 0 00-1 1v4.586l6 6 6-6V5a1 1 0 00-1-1H5z" /><path fill-rule="evenodd" d="M7 6a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1z" clip-rule="evenodd" /></svg></div><div class="bg-gray-200 text-gray-800 p-4 rounded-lg rounded-tl-none max-w-md"><p class="font-semibold mb-1">Agri-Assistant</p><p>${text.replace(/\n/g, '<br>')}</p></div>`;
            }
            chatContainer.appendChild(messageWrapper);
        };

        const showWelcomeScreen = () => {
            welcomeScreen.classList.remove('hidden');
            chatContainer.classList.add('hidden');
            inputFooter.classList.add('hidden');
        };

        const showTypingIndicator = () => {
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.className = "flex items-start gap-3";
            typingIndicator.innerHTML = `<div class="bg-green-600 text-white p-2 rounded-full flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h10a3 3 0 013 3v5l-2.293-2.293a1 1 0 011.414-1.414l3 3zM5 4a1 1 0 00-1 1v4.586l6 6 6-6V5a1 1 0 00-1-1H5z" /><path fill-rule="evenodd" d="M7 6a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1z" clip-rule="evenodd" /></svg></div><div class="bg-gray-200 text-gray-800 p-4 rounded-lg rounded-tl-none"><div class="flex items-center justify-center space-x-1"><div class="h-2 w-2 bg-gray-500 rounded-full spinner-dot"></div><div class="h-2 w-2 bg-gray-500 rounded-full spinner-dot"></div><div class="h-2 w-2 bg-gray-500 rounded-full spinner-dot"></div></div></div>`;
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const removeTypingIndicator = () => {
            document.getElementById('typing-indicator')?.remove();
        };

        // Using Browser's FREE Web Speech API for TTS
        const speakText = (text, lang) => {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Stop any previous speech
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                
                utterance.onstart = () => { statusBar.textContent = "Speaking..."; };
                utterance.onend = () => { statusBar.textContent = ""; };
                utterance.onerror = (event) => {
                    console.error("Speech synthesis error:", event.error);
                    statusBar.textContent = "Could not play audio.";
                };
                
                window.speechSynthesis.speak(utterance);
            } else {
                console.error("Sorry, your browser does not support text-to-speech.");
                statusBar.textContent = "TTS not supported by browser.";
            }
        };

        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false; 
            recognition.interimResults = false;
            recognition.onstart = () => { 
                isListening = true; 
                micBtn.classList.add('listening-pulse', 'bg-red-600'); 
                micBtn.classList.remove('bg-green-600'); 
                statusBar.textContent = "Listening..."; 
            };
            recognition.onresult = (event) => { 
                textInput.value = event.results[0][0].transcript; 
                lastInputWasVoice = true; 
                handleUserInput(); 
            };
            recognition.onerror = (event) => { 
                console.error('Speech recognition error:', event.error); 
                statusBar.textContent = `Error: ${event.error}`; 
            };
            recognition.onend = () => { 
                isListening = false; 
                micBtn.classList.remove('listening-pulse', 'bg-red-600'); 
                micBtn.classList.add('bg-green-600'); 
                if (statusBar.textContent === "Listening...") { 
                    statusBar.textContent = ""; 
                } 
            };
        } else { 
            micBtn.disabled = true; 
            micBtn.title = "Speech recognition not supported."; 
        }

        const handleUserInput = async () => {
            const prompt = textInput.value.trim();
            if (!prompt || !activeChatId) return;
            renderMessage(prompt, 'user');
            textInput.value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            showTypingIndicator();
            try {
                // NOTE: The Flask backend response for sending a message is different.
                // It directly returns the updated chat object.
                const updatedChat = await api.sendMessage(activeChatId, prompt);
                const aiResponse = updatedChat.messages[updatedChat.messages.length - 1]; // Get the last message
                
                allChats[activeChatId] = updatedChat;
                removeTypingIndicator();
                renderMessage(aiResponse.text, 'ai');
                chatContainer.scrollTop = chatContainer.scrollHeight;
                renderSidebar(); // To update the title if it changed
                
                if (lastInputWasVoice) {
                    speakText(aiResponse.text, updatedChat.language);
                }
            } catch (error) {
                console.error("Error handling user input:", error);
                removeTypingIndicator();
                renderMessage(`Sorry, an error occurred: ${error.message}`, 'ai');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        };

        // Event Listeners
        newChatBtn.addEventListener('click', () => languageModal.classList.remove('hidden'));
        selectEnBtn.addEventListener('click', () => createNewChat('en-US', 'Hello! I\'m your agricultural assistant.'));
        selectMlBtn.addEventListener('click', () => createNewChat('ml-IN', 'നമസ്കാരം! ഞാൻ നിങ്ങളുടെ കാർഷിക സഹായിയാണ്.'));
        deleteAllBtn.addEventListener('click', () => { 
            actionToConfirm = deleteAllChats; 
            confirmTitle.textContent = "Delete All Chats?"; 
            confirmMessage.textContent = "This will permanently delete all conversations."; 
            confirmModal.classList.remove('hidden'); 
        });
        getRecommendationsBtn.addEventListener('click', handleRecommendations);
        closeRecommendationModal.addEventListener('click', () => recommendationModal.classList.add('hidden'));
        cancelDeleteBtn.addEventListener('click', () => { actionToConfirm = null; confirmModal.classList.add('hidden'); });
        confirmDeleteBtn.addEventListener('click', () => { if (actionToConfirm) actionToConfirm(); actionToConfirm = null; confirmModal.classList.add('hidden'); });
        sidebarOpenBtn.addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
        sidebarCloseBtn.addEventListener('click', () => sidebar.classList.add('-translate-x-full'));
        sendBtn.addEventListener('click', () => { lastInputWasVoice = false; handleUserInput(); });
        textInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); lastInputWasVoice = false; handleUserInput(); } });
        micBtn.addEventListener('click', () => { if (recognition) { isListening ? recognition.stop() : recognition.start(); } });

        // Initial Load
        window.onload = () => {
            loadChats();
            showWelcomeScreen();
        };
    </script>
</body>
</html>
